<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creedameen!</title>
    <style>
        /* --- CSS STYLING --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- VIEW COUNTER STYLING --- */
        .view-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(255, 105, 180, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(5px);
        }

        .view-counter svg {
            margin-right: 8px;
            fill: #ff69b4;
        }

        #view-count {
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        /* The Background Glow */
        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.15), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.6); 
        }
    </style>
</head>
<body>

    <div class="view-counter">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 0c0-2.761-2.238-5-5-5s-5 2.239-5 5 2.238 5 5 5 5-2.239 5-5z"/></svg>
        <span id="view-count">...</span>
    </div>

    <canvas id="canvas"></canvas>
    <div class="glow-overlay"></div>

    <div class="container">
        <h1>creedameen!</h1>
    </div>

    <script>
        /* --- VIEW COUNTER LOGIC --- */
        // Replace 'creedameen-site' with any unique name for your project
        const namespace = "creedameen-site";
        const key = "visits";

        async function updateViews() {
            try {
                // This API increments the value by 1 every time the page loads
                const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
                const data = await response.json();
                document.getElementById('view-count').innerText = data.value;
            } catch (error) {
                console.log("Counter error:", error);
                document.getElementById('view-count').innerText = "1";
            }
        }

        updateViews();

        /* --- JAVASCRIPT FOR PARTICLES --- */
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h, particles;
        const particleCount = 100;
        const connectionDistance = 140;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 105, 180, 0.9)"; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                for (let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        const opacity = 1 - dist / connectionDistance;
                        ctx.strokeStyle = `rgba(255, 20, 147, ${opacity * 0.5})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            resize();
            init();
        });

        init();
        animate();
    </script>
</body>

</html>
